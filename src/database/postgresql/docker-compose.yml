version: '3.1'
services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=testdb
      - POSTGRES_USER=testdb
      - POSTGRES_DB=testdb
    ports:
      - 5432:5432
    volumes:
      - ./config_pg/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config_pg/students.csv:/tmp/students.csv

  adminer:
    image: adminer:latest
    ports:
      - 8080:8080