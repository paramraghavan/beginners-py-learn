AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: app.lambda_handler
      Runtime: python3.10
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: my-test-bucket
            Events: s3:ObjectCreated:*
